<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h2 class="text-center">Welcome to Pionner Bank </h2>
    <div class="submit-area">
        <h4>
            Log In
        </h4>

        <input class="form-control" type="text" placeholder="email">
        <br>
        <input class="form-control" type="password" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>

   <div id="transaction-area">
         <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h6>Deposit</h6>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h6>Withdraw</h6>
                    <h2>$ <span id="currentWithdraw"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h6>Balance</h6>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="btnDeposit" class="btn btn-success" >Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <br>
                <input type="text" id="withdrawAmount"  class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="btnWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
         </div>
   </div>



   <script>
       // log in area
       var logInBtn = document.getElementById('login').addEventListener('click', function () {
            document.getElementById('login-area').style.display ='none'
            document.getElementById('transaction-area').style.display ='block'
       })


       // deposit area
        
       const btnDeposit= document.getElementById('btnDeposit');
       btnDeposit.addEventListener('click', function () {
           
            var depositNumber=getInputNumber("depositAmount");
    
            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            document.getElementById('depositAmount').value="";

           
           
       })

       function updateSpanText(id, depositNumber) {
        var current= document.getElementById(id).innerText;
            var currentNumber= parseFloat(current);
            var total= depositNumber + currentNumber;
            document.getElementById(id).innerText= total;
       }
       
       //withdraw area
       const btnWithdraw= document.getElementById('btnWithdraw');
      btnWithdraw.addEventListener('click', function () {
          
            var withdrawNumber=getInputNumber('withdrawAmount');
            updateSpanText("currentWithdraw", withdrawNumber  );
            updateSpanText("currentBalance", -1*withdrawNumber  );
           
            document.getElementById('depositWithdraw').value="";
     })

     function getInputNumber(id) {
            const amount=document.getElementById(id).value;
             var amountNumber=parseFloat(amount);
             return amountNumber;
     }

     
       
   </script>
</body>
</html>
